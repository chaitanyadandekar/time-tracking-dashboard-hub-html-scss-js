<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="dist/style.css" />
    <!-- Script -->
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>

<body>
    <main>
        <section class="wrapper">
            <div class="content-main">
                <div class="content-main__items profile " id="profile">
                    <div class="profile__top">
                        <div class="profile__top__image">
                            <img src="images/image-jeremy.png" alt="">

                        </div>
                        <div class="profile__top__heading">
                            <p>Report for</p>
                            <p id="profile_name">Jeremy Robson</p>
                        </div>
                    </div>
                    <div class="profile__bottom">
                        <div class="profile__bottom__content">
                            <p class="profile__bottom__content__data" id="show_daily">Daily</p>
                            <p class="profile__bottom__content__data" id="show_weekly">Weekly</p>
                            <p class="profile__bottom__content__data" id="show_monthly">Monthly</p>
                        </div>
                    </div>
                </div>
                <!-- Work Card -->
                <div class="content-main__items card" id="logo_work">
                    <div class="card__behind">
                        <img src="images/icon-work.svg" alt="Work">
                    </div>
                    <div class="card__main-content">
                        <div class="card__main-content__base">
                            <div class="card__main-content__base-header">
                                <h4>Work</h4>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="card__main-content__base-current">
                                <p id="current_work">5hrs</p>
                            </div>
                            <div class="card__main-content__base-previous">
                                <p id="previous_work">Previous - 7hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Play Card -->
                <div class="content-main__items card" id="logo_play">
                    <div class="card__behind">
                        <img src="images/icon-play.svg" alt="Play">
                    </div>
                    <div class="card__main-content">
                        <div class="card__main-content__base">
                            <div class="card__main-content__base-header">
                                <h4>Play</h4>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="card__main-content__base-current">
                                <p id="current_play">1hr</p>
                            </div>
                            <div class="card__main-content__base-previous">
                                <p id="previous_play">Previous - 2hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Study Card -->
                <div class="content-main__items card" id="logo_study">
                    <div class="card__behind">
                        <img src="images/icon-study.svg" alt="">
                    </div>
                    <div class="card__main-content">
                        <div class="card__main-content__base">
                            <div class="card__main-content__base-header">
                                <h4>Study</h4>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="card__main-content__base-current">
                                <p id="current_study">0hrs</p>
                            </div>
                            <div class="card__main-content__base-previous">
                                <p id="previous_study">Previous - 1hr</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Exercise Card -->
                <div class="content-main__items card" id="logo_exercise">
                    <div class="card__behind">
                        <img src="images/icon-exercise.svg" alt="">
                    </div>
                    <div class="card__main-content">
                        <div class="card__main-content__base">
                            <div class="card__main-content__base-header">
                                <h4>Exercise</h4>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="card__main-content__base-current">
                                <p id="current_exercise">1hr</p>
                            </div>
                            <div class="card__main-content__base-previous">
                                <p id="previous_exercise">Previous - 1hr</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Social Card -->
                <div class="content-main__items card" id="logo_social">
                    <div class="card__behind">
                        <img src="images/icon-social.svg" alt="">
                    </div>
                    <div class="card__main-content">
                        <div class="card__main-content__base">
                            <div class="card__main-content__base-header">
                                <h4>Social</h4>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="card__main-content__base-current">
                                <p id="current_social">1hr</p>
                            </div>
                            <div class="card__main-content__base-previous">
                                <p id="previous_social">Previous - 3hrs</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Logo Self Care -->
                <div class="content-main__items card" id="logo_self-care">
                    <div class="card__behind">
                        <img src="images/icon-self-care.svg" alt="">
                    </div>
                    <div class="card__main-content">
                        <div class="card__main-content__base">
                            <div class="card__main-content__base-header">
                                <h4>Self Care</h4>
                                <img src="images/icon-ellipsis.svg" alt="">
                            </div>
                            <div class="card__main-content__base-current">
                                <p id="current_self_care">0hrs</p>
                            </div>
                            <div class="card__main-content__base-previous">
                                <p id="previous_self_care">Previous - 1hr</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Chaitanya Dandekar</a>.
    </div>

    <script src="dist/script.js"></script>
</body>

</html>
